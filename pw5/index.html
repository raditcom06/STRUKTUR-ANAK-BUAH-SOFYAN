<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Kelas | 11B PPLG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root { --glass-bg: rgba(255, 255, 255, 0.95); }
        body {
            background: linear-gradient(135deg, #00b09b 0%, #96c93d 100%);
            font-family: 'Poppins', sans-serif;
            color: #333;
            scroll-behavior: smooth;
            min-height: 100vh;
        }
        .navbar { background: rgba(255, 255, 255, 0.9) !important; backdrop-filter: blur(10px); }
        .profile-img-container {
            width: 100px; height: 100px; margin: 0 auto 15px;
            overflow: hidden; border-radius: 50%; border: 4px solid #00b09b;
        }
        .profile-img-container img { width: 100%; height: 100%; object-fit: cover; }
        .custom-card {
            background: var(--glass-bg); border: none; border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1); transition: all 0.3s ease; cursor: pointer;
        }
        .custom-card:hover { transform: scale(1.05); background: #fff; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2); }
        section { padding: 80px 0; }
        .section-title { font-weight: 700; color: white; text-align: center; margin-bottom: 50px; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">11B <span class="text-success">PPLG</span></a>
        </div>
    </nav>

    <section id="beranda" class="text-center text-white mt-5">
        <div class="container py-5">
            <h1 class="display-3 fw-bold">Daftar Anggota Kelas</h1>
            <p class="lead">Total 27 Siswa PPLG 11B - Anak Buah Pak Sofyan</p>
        </div>
    </section>

    <section id="profile" class="pt-0">
        <div class="container">
            <div class="row g-4" id="container-siswa">
                </div>
        </div>
    </section>

    <div class="modal fade" id="modalSiswa" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content text-center p-4 shadow-lg" style="border-radius: 20px;">
                <div class="profile-img-container shadow" style="width: 150px; height: 150px;">
                    <img id="modalImg" src="" alt="Foto Siswa">
                </div>
                <h3 id="modalName" class="fw-bold"></h3>
                <p id="modalRole" class="badge bg-success fs-6"></p>
                <hr>
                <div class="text-start px-3">
                    <p><strong>Status:</strong> Siswa Aktif 11B</p>
                    <p><strong>Keahlian:</strong> Anak Buah Pak Sofyan</p>
                    <p><strong>Pesan:</strong> <span id="modalPesan" class="fst-italic"></span></p>
                </div>
                <button class="btn btn-outline-success mt-3 rounded-pill" data-bs-dismiss="modal">Tutup Profil</button>
            </div>
        </div>
    </div>

    <script>
        // Data Siswa dengan Pesan yang Berbeda
        const allStudents = [
            { name: "Fakhruroji", role: "Ketua Kelas", img: "pp1.jpg", pesan: "Pimpin kelas dengan santuy tapi pasti!" },
            { name: "Aisyah", role: "Sekretaris", img: "pp2.jpg", pesan: "Buku absen adalah separuh jiwaku." },
            { name: "Amel", role: "Bendahara", img: "pp3.jpg", pesan: "Uang kas aman, hati pun tenang." },
            { name: "Adit", role: "Siswa", img: "pp1.jpg", pesan: "Error adalah teman setiap hariku." },
            { name: "Bagas", role: "Siswa", img: "pp1.jpg", pesan: "Keyboard mechanical adalah senjataku." },
            { name: "Cindi", role: "Siswa", img: "pp1.jpg", pesan: "FYP terus, coding jalan terus!" },
            { name: "Dedi", role: "Siswa", img: "pp1.jpg", pesan: "Kopi pahit, tapi masa depan manis." },
            { name: "Eka", role: "Siswa", img: "pp1.jpg", pesan: "Satu bug kelar, seribu bug datang." },
            { name: "Fani", role: "Siswa", img: "pp1.jpg", pesan: "Debugging adalah seni mencari jarum." },
            { name: "Gani", role: "Siswa", img: "pp1.jpg", pesan: "PPLG bukan sekadar ngetik, tapi mikir." },
            { name: "Hana", role: "Siswa", img: "pp1.jpg", pesan: "Ngoding asik kalau bareng teman." },
            { name: "Irfan", role: "Siswa", img: "pp1.jpg", pesan: "Jangan lupa git commit sebelum tidur." },
            { name: "Jaka", role: "Siswa", img: "pp1.jpg", pesan: "Pak Sofyan adalah inspirasiku." },
            { name: "Kiki", role: "Siswa", img: "pp1.jpg", pesan: "CSS itu ajaib, PHP itu penuh tantangan." },
            { name: "Lala", role: "Siswa", img: "pp1.jpg", pesan: "Mari bangun Indonesia dengan aplikasi." },
            { name: "Maman", role: "Siswa", img: "pp1.jpg", pesan: "Tidur cepat, ngoding pun semangat." },
            { name: "Nana", role: "Siswa", img: "pp1.jpg", pesan: "Setiap baris kode punya cerita." },
            { name: "Oki", role: "Siswa", img: "pp1.jpg", pesan: "HTML mah gampang, logic yang puyeng." },
            { name: "Putri", role: "Siswa", img: "pp1.jpg", pesan: "Cantik itu relatif, coding itu objektif." },
            { name: "Qori", role: "Siswa", img: "pp1.jpg", pesan: "Baca dokumentasi itu jalan ninjaku." },
            { name: "Rian", role: "Siswa", img: "pp1.jpg", pesan: "Gak ada bug yang gak bisa diperbaiki." },
            { name: "Sasa", role: "Siswa", img: "pp1.jpg", pesan: "Semangat FYP, semangat prestasi!" },
            { name: "Tio", role: "Siswa", img: "pp1.jpg", pesan: "Anak PPLG pantang menyerah." },
            { name: "Umar", role: "Siswa", img: "pp1.jpg", pesan: "Hardware oke, software pun lancar." },
            { name: "Vina", role: "Siswa", img: "pp1.jpg", pesan: "UI/UX adalah passion-ku." },
            { name: "Wawan", role: "Siswa", img: "pp1.jpg", pesan: "Lagi belajar jadi fullstack developer." },
            { name: "Zaki", role: "Siswa", img: "pp1.jpg", pesan: "Masa depan cerah berawal dari kode." }
        ];

        const container = document.getElementById('container-siswa');

        allStudents.forEach((siswa, index) => {
            const card = `
                <div class="col-6 col-md-4 col-lg-3">
                    <div class="card custom-card p-3 text-center" onclick="showDetail(${index})">
                        <div class="profile-img-container"><img src="${siswa.img}"></div>
                        <h6 class="fw-bold mb-1">${siswa.name}</h6>
                        <small class="text-success fw-bold">${siswa.role}</small>
                    </div>
                </div>
            `;
            container.innerHTML += card;
        });

        function showDetail(index) {
            const siswa = allStudents[index];
            document.getElementById('modalName').innerText = siswa.name;
            document.getElementById('modalRole').innerText = siswa.role;
            document.getElementById('modalImg').src = siswa.img;
            document.getElementById('modalPesan').innerText = `"${siswa.pesan}"`;
            
            var myModal = new bootstrap.Modal(document.getElementById('modalSiswa'));
            myModal.show();
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
